<!DOCTYPE html>
<html>
  <head>
    <title>Employee validation list</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./css-table.css" />
  </head>
  <body>
      <table id="validations">
        <thead>
          <th>id</th>
          <th>module_id</th>
          <th>datetime</th>
          <th>rfid_id</th>
          </thead>
          <tbody>
          </tbody>
        </table>
  </body>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Dynatable/0.3.1/jquery.dynatable.min.js"></script>
  <script>
      $(document).ready(function() {
        $.get("/validations", function(data) {
            console.log(data);
            validations = JSON.parse(data);
            console.log(validations);
            $('#validations').dynatable({
              dataset: {
                records: validations
              }
            });
        });
      });  
  </script>
</html>
